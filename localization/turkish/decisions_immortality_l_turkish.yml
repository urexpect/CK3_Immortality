l_turkish:
 immortality_decision:0 "Ölümsüzlük"
 immortality_decision_tooltip:0 "Bu karar, sizi ölümsüz yapan bir özellik ekler."
 immortality_decision_desc:0 "Ölümü ve yaşlanmayı geride bırakmak mı?"
 immortality_decision_effect_tooltip:0 "Ölümsüz olma seçimi önünüzde yatıyor"
 immortality_decision_confirm:0 "Evet."

 immortality_removal_decision:0 "Ölümsüzlüğünden vazgeçmek"
 immortality_removal_decision_tooltip:0 "Bu karar, bu ölümlü sarmaldan bir kez daha doğal bir şekilde ilerlemenizi sağlayacaktır."
 immortality_removal_decision_desc:0 "Belki de sonunda sonsuz yaşamınızdan vazgeçmenin zamanı gelmiştir?"
 immortality_removal_decision_effect_tooltip:0 "Devam etmenin zamanı geldi mi?"
 immortality_removal_decision_confirm:0 "Evet, şimdi hazırım." 
 
 new_invasion_decision:0 "Yeni bir istila planlayın"
 new_invasion_decision_tooltip:0 "Bu karar, bir kez daha bir krallık için istila etmenize izin verecek."
 new_invasion_decision_desc:0 "Bir kez daha büyük fetihler için yola çıkmaya hazır mısınız?"
 new_invasion_decision_effect_tooltip:0 "Siz ve ordularınız başka bir büyük sefere çıkmaya hazırsınız."
 new_invasion_decision_confirm:0 "Onur ve şan için!" 
 
 set_age_decision:0 "Yaş seçimi"
 set_age_decision_tooltip:0 "Bu karar, ölümsüzken kaç yaşında görünmek istediğinizi seçmenize izin verecektir."
 set_age_decision_desc:0 "Aynı eski görünümden bıktınız mı?"
 set_age_decision_effect_tooltip:0 "Kendi yaşınızı dondurmak için yaş üzerindeki kontrolünüzü zaten kullandınız, neden bunu yaparken biraz ileri veya geri hareket ettirmiyorsunuz?"
 set_age_decision_confirm:0 "Yaşımı çoktan dondurdum, neden orada durdum?"
 
 restore_body_decision:0 "Vücudunuzu ve zihninizi yenileyin"
 restore_body_decision_tooltip:0 "Bu karar, hastalıklar veya yaralar gibi tüm olumsuz sağlık etkilerini sizden uzaklaştıracaktır."
 restore_body_decision_desc:0 "Vücudunuzun yaşlanmasını durdurabilirsiniz, neden onu da eski haline getirmiyorsunuz?"
 restore_body_decision_effect_tooltip:0 "Bir şeyin gücüyle bedeninizi ve zihninizi iyileştirin."
 restore_body_decision_confirm:0 "Neden sağlıklı olmak istemiyorum?"

 new_faith_creation_decision:0 "Yeni bir inanç yaratmaya hazırlanın"
 new_faith_creation_decision_tooltip:0 "Bu karar, bir kez daha yeni bir inanç yaratmanıza izin verecektir."
 new_faith_creation_decision_desc:0 "Halkınızı bir kez daha aydınlatmaya hazır mısınız?"
 new_faith_creation_decision_effect_tooltip:0 "Kendinizi yeniden yeni bir din yaratmaya hazır hissediyorsunuz."
 new_faith_creation_decision_confirm:0 "Seyret!"
 
 renegotiate_contract_decision:0 "Vasallığınızı yeniden müzakere etmeye hazırlanın"
 renegotiate_contract_decision_tooltip:0 "Bu karar, feodal sözleşmenizi bir kez daha değiştirmenize izin verecektir."
 renegotiate_contract_decision_desc:0 "Feodal sözleşmenizi zaman zaman değiştirmek, ölümsüz olarak yalnızca hakkınızdır."
 renegotiate_contract_decision_effect_tooltip:0 "Vasal sözleşmenizi tekrar değiştirmek için yetkilendirilmiş hissediyorsunuz."
 renegotiate_contract_decision_confirm:0 "Şimdi lordumla sohbet etmek istiyorum..."
